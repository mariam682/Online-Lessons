     <!-- home -->

    <br>
  
        <!-- lessons  -->
      <div class="lesson1 d-flex mt-4 flex-warp justify-content-evenly">
        <div class="card" style="width: 18rem;">
          <img src="img/math.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Math</h5>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <img src="img/english.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">English</h5>
          </div>
        </div>
      </div>
      <br>

      <div class="lesson1 d-flex mt-4 flex-warp justify-content-evenly">
        <div class="card" style="width: 18rem;">
          <img src="img/science.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Science</h5>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <img src="img/history.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">History</h5>
          </div>
        </div>
      </div>
      <br>
      
      <!-- form -->
      <footer class="container my-5">
        <form id="myform">
          <div class="mb-3 mt-5">
              <label for="name" class="form-label" >Name</label>
              <input type="text" class="form-control" id="name">
              <span class="error" id="name-error">please enter data correct</span>
          </div>
          <div class="mb-3 mt-5">
              <label for="email" class="form-label" >Your Lesson</label>
              <input type="email" class="form-control" id="email">
              <span class="error" id="email-error">please enter data correct</span>
          </div>
          <div class="mb-3 mt-5">
              <label for="age" class="form-label" >Email address</label>
              <input type="number" class="form-control" id="age">
              <span class="error" id="age-error">please enter data correct</span>
          </div>
          <div class="mb-3 mt-5">
              <label for="gender" class="form-label">Password</label>
              <input type="text" class="form-control" id="gender">
              <span class="error" id="gender-error">please enter data correct</span>
          </div>
          <button type="submit" class="btn btn-success">submit</button>
      </form>
      </footer>
    
      
      
      <button id="btn1">
        <i class="fa fa-arrow-up"></i>
